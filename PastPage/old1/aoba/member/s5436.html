<h2>広橋　毅</h2>
<h3><pre>

　　　しかし、入った当時は回路班に所属し、後に現在7年生の松○さんに
　　　拉致？されたという、きわめて珍しい経歴を持つ。
	
　　　　　在籍　：電子制御工学科4年
　　　　　担当　：萌黄
　　　　　職務　：機構、
　　　　　特技　：合気道、居眠り
　　　　　必殺技：見知らぬ街へ電車で・・・

</pre></h3>
