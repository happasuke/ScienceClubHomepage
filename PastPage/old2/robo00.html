00年度に私たちが製作したマシンは「Quadra」。<BR>
名前の由来はマシンに搭載された４本のアームから。<BR>
その４本の造形物を置くロジャーアームと、<BR>
がっしょんがっしょん音を立てはしごをのぼる足がチャームポイント。<BR>
<BR>
結果は地区大会2回戦敗退。<BR>
目標が「とりあえず1勝」だったから目標は達成かな？<BR>
この年は有志チームが技術賞をもらっていたので微妙なところ。<BR>
